{% extends "base/master.html" %}

{% block title %}
{% block title_content %}{% endblock %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-10">
            <div class="d-flex justify-content-between align-items-center">
                <h1>{% block header_content %}{% endblock %}</h1>
                <a href="{% block create_link %}{% endblock %}" class="btn btn-primary">Create</a>
            </div>

            <table class="table" border="2">
                <thead>
                {% block table_head %}
                {% endblock %}
                </thead>
                <tbody>
                {% block table_body %}
                {% endblock %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
