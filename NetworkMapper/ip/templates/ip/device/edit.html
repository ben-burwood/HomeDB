{% extends "../../base/master.html" %}


{% load crispy_forms_tags %}


{% block title %}
  Edit Device
{% endblock %}


{% block content %}

<h1>Edit Device - {{ device.name }}</h1>

<form method="post" action="{% url 'device.edit' device.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>

<a href="{% url 'device.index' %}" class="btn btn-danger">Back to Device List</a>

{% endblock %}
