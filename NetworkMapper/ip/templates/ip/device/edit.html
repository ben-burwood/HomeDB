{% extends "../../static/master.html" %}


{% block title %}
  Edit Device
{% endblock %}


{% block content %}

<h1>Edit Device - {{ device.name }}</h1>

<form method="post" action="{% url 'device.edit' device.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
