{% extends "../../base/master.html" %}


{% load crispy_forms_tags %}


{% block title %}
  Create Device
{% endblock %}


{% block content %}

<h1>Create Device</h1>

<form method="post" action="{% url 'device.create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Create</button>
</form>

<a href="{% url 'device.index' %}" class="btn btn-danger">Back to Device List</a>

{% endblock %}
