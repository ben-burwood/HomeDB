{% extends "../../base/master.html" %}


{% load crispy_forms_tags %}


{% block title %}
  Create WIFI Network
{% endblock %}


{% block content %}

<h1>Create WIFI Network</h1>

<form method="post" action="{% url 'wifi.create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Create</button>
</form>

<a href="{% url 'wifi.index' %}" class="btn btn-danger">Back to WIFI Network List</a>

{% endblock %}
