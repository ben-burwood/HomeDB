{% extends "../../base/master.html" %}


{% load crispy_forms_tags %}


{% block title %}
  Edit WIFI Network - {{ wifi.ssid }}
{% endblock %}


{% block content %}

<h1>Edit WIFI Network - {{ wifi.ssid }}</h1>

<form method="post" action="{% url 'wifi.edit' wifi.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>

<a href="{% url 'wifi.index' %}" class="btn btn-danger">Back to WIFI Network List</a>

{% endblock %}
