{% extends "../../base/master.html" %}


{% block title %}
  Edit WIFI Network - {{ wifi.ssid }}
{% endblock %}


{% block content %}

<h1>Edit WIFI Network - {{ wifi.ssid }}</h1>

<form method="post" action="{% url 'wifi.edit' wifi.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
