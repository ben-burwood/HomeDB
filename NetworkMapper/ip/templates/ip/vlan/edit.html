{% extends "../../static/master.html" %}


{% block title %}
  Edit VLAN
{% endblock %}


{% block content %}

<h1>Edit VLAN - {{ vlan.name }}</h1>

<form method="post" action="{% url 'vlan.edit' vlan.vlan_id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
