<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit VLAN</title>
</head>
<body>

<h1>Edit VLAN - {{ vlan.vlan_id }}</h1>

<form method="post" action="{% url 'vlan.edit' vlan.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

</body>
</html>
