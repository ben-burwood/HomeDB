{% extends "../base/master.html" %}


{% block title %}
IP Network Management
{% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Base IP</h2>
            <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="base_ip">Base IP:</label>
                    <input type="text" class="form-control" id="base_ip" name="base_ip" value="{{ base_ip }}">
                </div>
                <button type="submit" name="base_ip-submit" class="btn btn-primary">Save Base IP</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Route IP</h2>
            <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="router_ip">Router IP:</label>
                    <input type="text" class="form-control" id="router_ip" name="router_ip" value="{{ router_ip }}">
                </div>
                <button type="submit" name="router_ip-submit" class="btn btn-primary">Save Route IP</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
