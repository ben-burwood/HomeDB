{% extends "base/master.html" %}


{% block title %}
IP Network Management
{% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2>Base IP</h2>
            <form method="post" action="{% url 'ip_index' %}">
                {% csrf_token %}
                <div class="form-group d-flex">
                    <label for="base_ip">Base IP:</label>
                    <input type="text" id="base_ip" name="base_ip" value="{{ base_ip }}" class="form-control">
                    <button type="submit" name="base_ip-submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>

        <div class="col-md-5">
            <h2>Route IP</h2>
            <form method="post" action="{% url 'ip_index' %}">
                {% csrf_token %}
                <div class="form-group d-flex">
                    <label for="router_ip">Router IP:</label>
                    <input type="text" id="router_ip" name="router_ip" value="{{ router_ip }}" class="form-control">
                    <button type="submit" name="router_ip-submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
